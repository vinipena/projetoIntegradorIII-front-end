
<div class="form-wrapper">
  <h4 class="text-center">Login</h4>

<form action="" class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <label for="usuario">Usuario:</label>
    <input
      type=" text"
      class="form-control"
      placeholder="Nome do Usuario"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário Obrigatorio"
    ></app-mensagem>
  </div>
  <br />
  <div class="form-group">
    <label for="senha">Senha:</label>
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha Obrigatoria"
    ></app-mensagem>
  </div>
  <br />
  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>
<p>Não é um usuario? <a [routerLink]="['novousuario']">Se cadastre!</a></p>

</div>
